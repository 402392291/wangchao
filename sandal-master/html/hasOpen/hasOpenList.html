<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />  
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>已开通的直播列表</title>
	<link rel="stylesheet" type="text/css" href="/statics/css/mbase.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/promotion/promotion.css" />
	<script type="text/javascript" src="/statics/js/rem750.js"></script>
</head>
<body>
	<header class="hasOpenList pubFlex">
		<div class="hasOpenList_search autoFlex pubFlex">
			<input type="text" class="autoFlex" placeholder="输入社群号查找用户" name="keyword" id="keyword" value="">
			<span class="search_del"></span>
		</div>
		<span class="search_cancle">取消</span>
		<div class="search_img"></div>
	</header>
	<article class="hasOpenList_con">
		<ul class="screenNav">
			<li class="allType screenNav_li activeNav">
				<span class="oneline_text">全部类型</span>
			</li>
			<li class="paymentSuit screenNav_li">
				<span>付费情况</span>
			</li>
			<li class="allState screenNav_li">
				<span>全部状态</span>
			</li>
			<li class="allType_bg">
				<ul class="allType_cont allType_li" style="display:none;">
					<li class="select_li active"><span class="oneline_text">全部类型</span></li>
				</ul>
				<ul class="allType_cont payment_li" style="display:none;">
					<li class="select_li active">全部</li>
					<li class="select_li">未付费</li>
					<li class="select_li">已付费</li>
				</ul>
				<ul class="allType_cont allState_li" style="display:none;">
					<li class="select_li active">全部状态</li>
					<li class="select_li">正在使用</li>
					<li class="select_li">暂停使用</li>
					<li class="select_li">已到期</li>
					<li class="select_li">即将到期</li>
				</ul>
			</li>
		</ul>
	</article>
	<section class="hasOpenList_iscroll" id="hasOpen_list" pageNo="1" pageSize="" count="0">
		<div>
			<div class="hasOpen_list_con" id="content"> 
				<p class="load"><img src='/statics/images/loading.gif'/></p> 
			</div>
			<div id="pullUp" style="display:none">
				<span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载...</span>
			</div>
		</div>
	</section>
<script type="text/javascript" src="/statics/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/statics/js/mobileCommon.js"></script>
<script type="text/javascript" src="/statics/js/iscroll.js"></script>
<script type="text/javascript" src="/statics/js/main.js"></script>
<script type="text/javascript" src="/statics/js/liveNumber/hasOpenList.js"></script>
<script type="text/javascript">
var userId = CommonOper.getQueryStringS('userId');
var agentCode = CommonOper.getQueryStringS('agentCode');
var applyId = CommonOper.getQueryStringS
$(document).ready(function(){
	CommonOper.init();
	window.hasOpenList.onLoad();
});
</script>
</body>
</html>
