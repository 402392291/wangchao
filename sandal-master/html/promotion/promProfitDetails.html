<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />  
	<meta name="screen-orientation" content="portrait">
   	<meta name="x5-orientation" content="portrait">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../css/mbase.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/promotion/promotion.css" />
	<script src="../../js/rem750.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js" ></script>
	<script type="text/javascript" src="/statics/js/mobileCommon.js"></script>
	<script type="text/javascript" src="/statics/js/main.js"></script>
	<script src="/statics/js/promotion/profitdetails.js" type="text/javascript"></script>
</head>
<body>
	<article class="profitDetails">
		<section class="profitDe details_benefit">
			<h4>分润金额</h4>
			<h3 id="profitMoney">0.00</h3>
			<ul class="fenrunBox_info">
				<li>
					<h2>分润类型</h2>
					<p id="profitName"></p>
				</li>
				<li>
					<h2>分润状态</h2>
					<p>已收</p>
				</li>
				<li>
					<h2>分润时间</h2>
					<p id="profitTime"></p>
				</li>
			</ul>
		</section>
		<section class="profitDe details_order">
			<ul class="fenrunBox_info">
				<li><h1>订单信息</h1></li>
				<li><h2>订单名称</h2><p id="orderName"></p></li>
				<li><h2>交易金额</h2><p id="ordermoney"></p></li>
				<li><h2>支付方式</h2><p id="orderPayment"></p></li>
				<li><h2>付费状态</h2><p id="orderState"></p></li>
				<li class="profitNumber"><h2>分润单号</h2><p id="profitNumber"></p></li>
				<li class="orderNumber"><h2>订单号</h2><p id="orderNumber"></p></li>
			</ul>
		</section>
	</article>
	
<script type="text/javascript">
    $(document).ready(function(){
    	window.profitdetails.init();
    });
</script>
</body>
</html>
