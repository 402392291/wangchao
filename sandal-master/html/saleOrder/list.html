<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />  
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>已开通的直播列表</title>
	<link rel="stylesheet" type="text/css" href="/statics/css/mbase.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/saleOrder/sale.css" />
	<script type="text/javascript" src="/statics/js/rem750.js"></script>
</head>
<body>
	<div class="distribution_head">
		<dl>
			<dt>
				<span>总销售额</span>
				<span class="dis_commission"></span>
			</dt>
			<dd><span id="devDistributor">?</span></dd>
		</dl>
		<ul class="distribution_data">
			<li>
				<h5>已收费金额</h5>
				<span id="received"></span>
			</li>
			<li>
				<h5>未收费金额</h5>
				<span id="uncollected"></span>
			</li>
		</ul>
	</div>
	<article class="hasOpenList_con">
		<ul class="screenNav">
			<li class="allType screenNav_li activeNav">
				<span class="oneline_text">全部明细 </span>
			</li>
			<li class="allType_bg">
				<ul class="allType_cont allType_li" style="display:none;">
					<li class="select_li active"><span class="oneline_text">全部明细</span></li>
					<li class="select_li"><span class="oneline_text">已付费</span></li>
					<li class="select_li"><span class="oneline_text">未付费</span></li>
				</ul>
			</li>
		</ul>
	</article>
	<section class="hasOpenList_iscroll" id="hasOpen_list" pageNo="1" pageSize="" count="0">
		<div>
			<div class="hasOpen_list_con" id="content"> 
				<p class="load"><img src='/statics/images/loading.gif'/></p> 
			</div>
			<div id="pullUp" style="display:none">
				<span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载...</span>
			</div>
		</div>
	</section>
	<section class="back_bg" id="backBg" style="display:none;"></section>
	<section class='rule_book' style="display:none;">
		<h2>销售规则说明</h2>
		<p>1、总销售额值通过营业厅产生的订单总金额。</p>
		<p>2、已收费金额是指掌门已收费的订单金额。 </p>
		<p>3、未收费金额指掌门还没有收到的订单金额。</p>
		<a href="javascript:;" id="rogerBtn">我知道了</a>
	</section>
<script type="text/javascript" src="/statics/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/statics/js/mobileCommon.js"></script>
<script type="text/javascript" src="/statics/js/iscroll.js"></script>
<script type="text/javascript" src="/statics/js/saleOrder/saleMain.js"></script>
<script type="text/javascript" src="/statics/js/saleOrder/saleList.js"></script>
<script type="text/javascript">
var userId = CommonOper.getQueryStringS('userId');
var agentCode = CommonOper.getQueryStringS('agentCode');
$(document).ready(function(){
	CommonOper.init();
	window.hasOpenList.onLoad();
});
</script>
</body>
</html>
